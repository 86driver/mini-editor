<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mini-editor插件</title>
  </head>

  <body>
    <div id="editor"></div>
    <button id="button">获取内容</button>
  </body>
  <script>
    const editor = new MiniEditor('editor', {
      width: 500,
      internalToolbar: ['bold', 'color', 'header'],
      expandToolbar: [
        {
          name: 'Itatic',
          openType: 'click',
          showType: 'text',
          label: '斜体',
          isExtenal: true,
          callback: () => {
            console.log('外置组件：斜体')
          }
        }
      ]
    })
    console.log(editor)
    document.getElementById('button').onclick = function () {
      console.log(editor.getHtml())
    }
  </script>
</html>
